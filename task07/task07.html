<!DOCTYPE>
<html>
  <head>
    <meta charset="utf-8">
    <title>task07</title>
  </head>
  <body>

  <ul id="source">
    <li>北京空气质量：<b>90</b></li>
    <li>上海空气质量：<b>70</b></li>
    <li>天津空气质量：<b>80</b></li>
    <li>广州空气质量：<b>50</b></li>
    <li>深圳空气质量：<b>40</b></li>
    <li>福州空气质量：<b>32</b></li>
    <li>成都空气质量：<b>90</b></li>
  </ul>

  <ul id="resort">
    <!-- 
    <li>第一名：北京空气质量：<b>90</b></li>
    <li>第二名：北京空气质量：<b>90</b></li>
    <li>第三名：北京空气质量：<b>90</b></li>
     -->

  </ul>

  <button id="sort-btn">排序</button>

<script type="text/javascript">

/**
 * getData方法
 * 读取id为source的列表，获取其中城市名字及城市对应的空气质量
 * 返回一个数组，格式见函数中示例
 */
function getData() {
  /*
  coding here
  */
  var data=[];
  var k=0;
  var ulNode=document.getElementById("source");
  var children=ulNode.childNodes;//得到ulNode所有的孩子节点
  var len=children.length;
  //alert(len);//为什么是15???
  for(var i=0;i<len;i++){
    if(children[i].nodeName=="LI"){
        var text=children[i].innerHTML;
        //alert(text);
        var city=text.substring(0,2);
        var quality=text.substring(10,12);
        //alert(city+":"+quality);
        var meta=[city,quality];
        data[k]=meta;
        k++;
    }
    //document.write(children[i].nodeName+" "+children[i].innerHTML+"<br/>");
  }
  /*
  data = [
    ["北京", 90],
    ["北京", 90]
    ……
  ]
  */
  
  return data;

}

/**
 * sortAqiData
 * 按空气质量对data进行从小到大的排序
 * 返回一个排序后的数组
 */
function compare(a,b){
return a[1] - b[1];
}
function sortAqiData(data) {
  for(var i=0;i<data.length;i++){
    //alert(data[i][1]);
    data.sort(compare);
  }
return data;
}

/**
 * render
 * 将排好序的城市及空气质量指数，输出显示到id位resort的列表中
 * 格式见ul中的注释的部分
 */
function render(data) {
  var resortUl=document.getElementById("resort");
  var str="";
  var len=data.length;
  for(var j=0;j<len;j++){
    str+='<li>'+"第"+(j+1)+"名："+data[j][0]+"空气质量:"+'<b>'+data[j][1]+'</b>'+'</li>'+'<br/>';
  }
  resortUl.innerHTML=str;
}

function btnHandle() {
  var aqiData = getData();
  aqiData = sortAqiData(aqiData);
  render(aqiData);
}

function init() {

  // 在这下面给sort-btn绑定一个点击事件，点击时触发btnHandle函数
  document.getElementById("sort-btn").addEventListener("click",btnHandle);
}

init();

</script>
</body>
</html>

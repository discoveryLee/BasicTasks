<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
      <li>第二名：福州（样例），10</li> -->

  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
  //先排序
  for(var j=1;j<aqiData.length;j++){
    var tmp=aqiData[j];
    for(var k=j;k>0&& tmp[1]>aqiData[k-1][1];k--){
      aqiData[k]=aqiData[k-1];
    }
    aqiData[k]=tmp;
  }


  var rank=1;
  for(var i=0;i<aqiData.length;i++){
    if(aqiData[i][1]<60){
      break;
    }else{
      //alert(aqiData[i]);
      // document.getElementById("aqi-list").appendChild("<li>"+第+"+rank+"+名+""+aqiData[i]+"</li>");
      var node=document.createElement("li");
      var textnode=document.createTextNode("第"+rank+"名:"+aqiData[i]);
      node.appendChild(textnode);
      document.getElementById("aqi-list").appendChild(node);
      rank++;
    }
     
  }
})();

</script>
</body>
</html>

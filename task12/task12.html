<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>栅格化</title>
</head>
<style type="text/css">
    .grid-container {
        width: 100%;
        /*padding: 0 20px;*/
        /* 设置了又抵消，是不是多此一举？？？*/
    }

    /*.row {
        margin: 0 -20px;
    }*/

    .row:before,
    .row:after {
        content: "";
        display: table;
        clear: both;
    }

    [class*='col-'] {
        float: left;
        width: 8.33%;
    }

    .content {
        height: 50px;
        margin: 10px;/*-- our gutter -- */
        background-color: #eee;
        border:1px solid #999;
    }

    .col-1 {
        width: 8.33%;
    }

    .col-2 {
        width: 16.66%;
    }

    .col-3 {
        width: 25%;
    }

    .col-4 {
        width: 33.33%;
    }

    .col-5 {
        width: 41.66%;
    }

    .col-6 {
        width: 50%;
    }

    .col-7 {
        width: 58.33%;
    }

    .col-8 {
        width: 66.66%;
    }

    .col-9 {
        width: 75%;
    }

    .col-10 {
        width: 83.33%;
    }

    .col-11 {
        width: 91.66%;
    }

    .col-12 {
        width: 100%;
    }

    /* 当浏览器的可视区域小于768px */

    @media all and (max-width:768px) {
        .col-1 {
            width: 16.66%;
        }

        .col-2 {
            width: 25%;
        }

        .col-3 {
            width: 25%;
        }

        .col-4 {
            width: 50%;
        }

        .col-5 {
            width: 41.66%;
        }

        .col-6 {
            width: 50%;
        }

        .col-7 {
            width: 58.33%;
        }

        .col-8 {
            width: 66.66%;
        }

        .col-9 {
            width: 75%;
        }

        .col-10 {
            width: 83.33%;
        }

        .col-11 {
            width: 91.66%;
        }

        .col-12 {
            width: 100%;
        }
        /*每行最后一个col-4要占到响应前col-12的宽度*/
        .row .col-4:last-of-type {
            width: 100%;
        }
        /*col-1后边的col-2要占到响应前col-8的宽度*/
        .row .col-1+.col-2 {
            width: 66.66%;
        }
        /*每行最后一个col-6要占到响应前col-3的宽度*/
        .row .col-6:last-of-type {
            width: 25%;
        }
    }
</style>

<body>
    <div class="grid-container outline">
        <div class="row">
            <div class="col-4">
                <div class="content"></div>
            </div>
            <div class="col-4">
                <div class="content"></div>
            </div>
            <div class="col-4">
                <div class="content"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <div class="content"></div>
            </div>
            <div class="col-6">
                <div class="content"></div>
            </div>
            <div class="col-3">
                <div class="content"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-1">
                <div class="content"></div>
            </div>
            <div class="col-1">
                <div class="content"></div>
            </div>
            <div class="col-2">
                <div class="content"></div>
            </div>
            <div class="col-2">
                <div class="content"></div>
            </div>
            <div class="col-6">
                <div class="content"></div>
            </div>
        </div>
    </div>
</body>

</html>
